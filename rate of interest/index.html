<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FD RATE CALCULATOR</title>
</head>
<body>
    <div id="wrapper">
        <h2>FD RATE CALCULATOR</h2>
        <div class="input">
            <input type="text" id="input" placeholder="TENURE MONTHS">

        </div>
        <div>
            <button type="submit"onclick="Rate()">Rate of Interest</button>
        </div>
        <div id="result"></div>
        <script>
            function Rate(){
            const months =Number (document.getElementById("input").value)
            let rate = 0
            if(months<3)
               rate = 5.8
            else if(months>=3 && months<=6)
               rate = 6.5
            else if(months>=6 && months<=9)
               rate = 6.8
            else
               rate = 7
            let result = document.getElementById("result")
            result.innerHTML = "Youur Interest rate is"+rate+"%";

          }
        
        </script>
    
    </div>
    
</body>
</html>
